<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />

    <title>Bsale Store</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar fixed-top navbar-light">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="/">
            <h2 class="brand">Bsale Store</h2>
          </a>

          <!-- Search bar -->
          <div class="menu">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Por categoría
              </button>
              <ul
                class="dropdown-menu"
                id="categories"
                aria-labelledby="dropdownMenuButton"
              ></ul>
            </div>

            <form id="form" class="d-flex">
              <input
                id="query"
                class="form-control me-2"
                type="search"
                placeholder="Escribe tu producto"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                Buscar
              </button>
            </form>

            <!-- Cart button (trigger modal) -->
            <button
              id="cart"
              type="button"
              class="btn btn-primary cart-button"
              data-bs-toggle="modal"
              data-bs-target="#cartModal"
            >
              <i class="icon bi bi-cart-plus"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main container -->
    <main class="content container-sm py-4">
      <div
        id="products"
        class="row row-cols-1 row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 g-4"
      ></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <span class="text-muted"> &copy; Zamir Narro - 2021 </span>
      </div>
    </footer>

    <!-- Loader -->
    <div class="loader" id="loader">
      <img src="loader.svg" alt="Loading" />
    </div>

    <!-- Cart modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="ModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Mis compras</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul id="cart-items"></ul>
            <div class="d-flex justify-content-between mt-3">
              <span class="h5">TOTAL A PAGAR:</span>
              <span class="h5" id="bill">0</span>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-target="#thanksModal"
              data-bs-toggle="modal"
              data-bs-dismiss="modal"
            >
              Comprar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Thanks modal -->
    <div
      class="modal fade"
      id="thanksModal"
      aria-hidden="true"
      aria-labelledby="ModalLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body d-flex justify-content-between">
            <h5 class="h5">¡Gracias por tu compra!</h5>
            <button
              type="button"
              class="btn-close restart"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary restart"
              data-bs-dismiss="modal"
            >
              Volver a comprar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
